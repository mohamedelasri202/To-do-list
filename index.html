<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO List</title>
    <link rel="stylesheet" href="src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body class="h-screen">
    <header
      class="flex bg-blue-500 h-[70px] justify-between items-center px-4"
    >
      <button class="menu-toggle text-white  md:hidden" onclick="toggleSidebar()">
        <i class="fa-solid fa-bars "></i>
      </button>
      <img src="" alt="Logo" class="h-11" />
      <h1 class="text-[24px] font-bold text-white">TO DO List</h1>
    </header>

    <section class="flex  h-[624px] bg-[url('../images/youcode.jpg')]">
      <div class="bg-indigo-700 w-full max-w-xs hidden lg:block " id="sidebar">
        <div class="top px-3 py-2">
          <div
            class="bg-indigo-500 flex justify-between items-center mt-2 h-11 rounded px-3"
          >
            <h3 class="text-lg text-white">Menu</h3>
            <i class="fa-solid fa-ellipsis text-white"></i>
          </div>
          <h4 class="mt-3 text-lg text-white">Tasks</h4>
          <div class="flex flex-col gap-2 mt-3">
            <div
              class="flex justify-between bg-indigo-800 h-10 items-center rounded-lg px-3 text-white"
            >
              <p><i class="fa-solid fa-minus"></i> <span>Today</span></p>
              <p class="bg-slate-300 rounded-[20px] w-12 text-center">12</p>
            </div>
            <div
              class="flex justify-between bg-indigo-800 h-10 items-center rounded-lg px-3 text-white"
            >
              <p><i class="fa-solid fa-grip-lines"></i><span>Upcoming</span></p>
              <p class="bg-slate-300 rounded-[20px] w-12 text-center">12</p>
            </div>
            <div
              class="flex justify-between bg-indigo-800 h-10 items-center rounded-lg px-3 text-white"
            >
              <p>
                <i class="fa-solid fa-calendar-days"></i> <span>Calendar</span>
              </p>
              <p class="bg-slate-300 rounded-[20px] w-12 text-center">12</p>
            </div>
          </div>
        </div>

        <div class="bottom mt-10 px-3">
          <h2 class="text-lg text-white mb-5">Lists</h2>
          <div class="bg-slate-50 flex flex-col p-4 rounded-[20px] gap-4">
            <div class="flex justify-between items-center">
              <p class="bg-red-600 w-14 rounded-[20px] text-center text-white">
                P1
              </p>
              <p class="bg-slate-300 rounded-[20px] w-12 text-center">12</p>
            </div>
            <div class="flex justify-between items-center">
              <p
                class="bg-orange-600 w-14 rounded-[20px] text-center text-white"
              >
                P2
              </p>
              <p class="bg-slate-300 rounded-[20px] w-12 text-center">12</p>
            </div>
            <div class="flex justify-between items-center">
              <p
                class="bg-green-600 w-14 rounded-[20px] text-center text-white"
              >
                P3
              </p>
              <p class="bg-slate-300 rounded-[20px] w-12 text-center">12</p>
            </div>
            <div class="flex justify-around gap-2">
              <button
                type="button"
                class="bg-slate-500 text-white rounded-md px-3 py-1"
                onclick="toggleForm()"
              >
                + Add List
              </button>
              <button
                type="button"
                class="bg-slate-500 text-white rounded-md px-3 py-1"
              >
                Lists
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="flex-1 grid grid-cols-1 lg:grid-cols-3 gap-4 p-4 h-80 ">
        <div
          id="taskContainerToDo"
          class="bg-indigo-900 text-white rounded-md p-4 text-center"
        >
          To Do
        </div>
        <div
          id="taskContainerDoing"
          class="bg-indigo-900 text-white rounded-md p-4 text-center"
        >
          Doing
        </div>
        <div
          id="taskContainerDone"
          class="bg-indigo-900 text-white rounded-md p-4 text-center"
        >
          Done
        </div>
      </div>
    </section>

    <!-- Form for adding tasks -->
    <div
      id="myform"
      class="hidden fixed inset-0 flex items-center justify-center bg-opacity-50 z-50"
    >
      <div class="bg-white rounded-lg p-6 max-w-xs w-full">
        <form id="taskForm" onsubmit="addTask(event)">
          <h2 class="text-lg font-bold text-center mb-4">Add a New Task</h2>
          <label class="block mb-2 text-sm font-medium">Title</label>
          <input
            type="text"
            id="taskTitle"
            required
            class="block w-full p-2 mb-4 border rounded"
          />

          <label class="block mb-2 text-sm font-medium">Status</label>
          <select
            id="taskStatus"
            required
            class="block w-full p-2 mb-4 border rounded"
          >
            <option disabled selected>Choose a status</option>
            <option value="To Do">To Do</option>
            <option value="Doing">Doing</option>
            <option value="Done">Done</option>
          </select>

          <label class="block mb-2 text-sm font-medium">Priority</label>
          <select
            id="taskPriority"
            required
            class="block w-full p-2 mb-4 border rounded"
          >
            <option disabled selected>Choose priority</option>
            <option value="P1">P1</option>
            <option value="P2">P2</option>
            <option value="P3">P3</option>
          </select>

          <label class="block mb-2 text-sm font-medium">Due Date</label>
          <input
            type="date"
            id="due-date"
            required
            class="block w-full p-2 mb-4 border rounded"
          />

          <label class="block mb-2 text-sm font-medium">Description</label>
          <textarea
            id="taskDescription"
            rows="4"
            class="block w-full p-2 mb-4 border rounded"
          ></textarea>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded"
          >
            Add Task
          </button>
          <button
            type="button"
            onclick="toggleForm()"
            class="w-full bg-red-600 text-white py-2 rounded mt-2"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>

<script src="./js/script.js"></script>
  </body>
</html>
