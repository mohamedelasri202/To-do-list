<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO List</title>
    <link rel="stylesheet" href="src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body class="h-screen">
    <header
      class="flex bg-blue-500 h-[70px] justify-between items-center px-4"
    >
      <button class="menu-toggle text-white  md:hidden" onclick="toggleSidebar()">
        <i class="fa-solid fa-bars "></i>
      </button>
      <img src="" alt="Logo" class="h-11" />
      <h1 class="text-[24px] font-bold text-white">TO DO List</h1>
    </header>

    <section class="flex  h-[624px] bg-[url('../images/youcode.jpg')]">
      <div class="bg-indigo-700 w-full max-w-xs hidden lg:block " id="sidebar">
        <div class="top px-3 py-2">
          <div
            class="bg-indigo-500 flex justify-between items-center mt-2 h-11 rounded px-3"
          >
            <h3 class="text-lg text-white">Menu</h3>
            <i class="fa-solid fa-ellipsis text-white"></i>
          </div>
          <h4 class="mt-3 text-lg text-white">Tasks</h4>
          <div class="flex flex-col gap-2 mt-3">
            <div
              class="flex justify-between bg-indigo-800 h-10 items-center rounded-lg px-3 text-white"
            >
              <p><i class="fa-solid fa-minus"></i> <span>Today</span></p>
              <p class="bg-slate-300 rounded-[20px] w-12 text-center">12</p>
            </div>
            <div
              class="flex justify-between bg-indigo-800 h-10 items-center rounded-lg px-3 text-white"
            >
              <p><i class="fa-solid fa-grip-lines"></i><span>Upcoming</span></p>
              <p class="bg-slate-300 rounded-[20px] w-12 text-center">12</p>
            </div>
            <div
              class="flex justify-between bg-indigo-800 h-10 items-center rounded-lg px-3 text-white"
            >
              <p>
                <i class="fa-solid fa-calendar-days"></i> <span>Calendar</span>
              </p>
              <p class="bg-slate-300 rounded-[20px] w-12 text-center">12</p>
            </div>
          </div>
        </div>

        <div class="bottom mt-10 px-3">
          <h2 class="text-lg text-white mb-5">Lists</h2>
          <div class="bg-slate-50 flex flex-col p-4 rounded-[20px] gap-4">
            <div class="flex justify-between items-center">
              <p class="bg-red-600 w-14 rounded-[20px] text-center text-white">
                P1
              </p>
              <p class="bg-slate-300 rounded-[20px] w-12 text-center">12</p>
            </div>
            <div class="flex justify-between items-center">
              <p
                class="bg-orange-600 w-14 rounded-[20px] text-center text-white"
              >
                P2
              </p>
              <p class="bg-slate-300 rounded-[20px] w-12 text-center">12</p>
            </div>
            <div class="flex justify-between items-center">
              <p
                class="bg-green-600 w-14 rounded-[20px] text-center text-white"
              >
                P3
              </p>
              <p class="bg-slate-300 rounded-[20px] w-12 text-center">12</p>
            </div>
            <div class="flex justify-around gap-2">
              <button
                type="button"
                class="bg-slate-500 text-white rounded-md px-3 py-1"
                onclick="toggleForm()"
              >
                + Add List
              </button>
              <button
                type="button"
                class="bg-slate-500 text-white rounded-md px-3 py-1"
              >
                Lists
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        class="flex-1 grid grid-cols-1 lg:grid-cols-3 gap-4 p-4 h-80 ">
        <div
          id="taskContainerToDo"
          class="bg-indigo-900 text-white rounded-md p-4 text-center"
        >
          To Do
        </div>
        <div
          id="taskContainerDoing"
          class="bg-indigo-900 text-white rounded-md p-4 text-center"
        >
          Doing
        </div>
        <div
          id="taskContainerDone"
          class="bg-indigo-900 text-white rounded-md p-4 text-center"
        >
          Done
        </div>
      </div>
    </section>

    <!-- Form for adding tasks -->
    <div
      id="myform"
      class="hidden fixed inset-0 flex items-center justify-center bg-opacity-50 z-50"
    >
      <div class="bg-white rounded-lg p-6 max-w-xs w-full">
        <form id="taskForm" onsubmit="addTask(event)">
          <h2 class="text-lg font-bold text-center mb-4">Add a New Task</h2>
          <label class="block mb-2 text-sm font-medium">Title</label>
          <input
            type="text"
            id="taskTitle"
            required
            class="block w-full p-2 mb-4 border rounded"
          />

          <label class="block mb-2 text-sm font-medium">Status</label>
          <select
            id="taskStatus"
            required
            class="block w-full p-2 mb-4 border rounded"
          >
            <option disabled selected>Choose a status</option>
            <option value="To Do">To Do</option>
            <option value="Doing">Doing</option>
            <option value="Done">Done</option>
          </select>

          <label class="block mb-2 text-sm font-medium">Priority</label>
          <select
            id="taskPriority"
            required
            class="block w-full p-2 mb-4 border rounded"
          >
            <option disabled selected>Choose priority</option>
            <option value="P1">P1</option>
            <option value="P2">P2</option>
            <option value="P3">P3</option>
          </select>

          <label class="block mb-2 text-sm font-medium">Due Date</label>
          <input
            type="date"
            id="due-date"
            required
            class="block w-full p-2 mb-4 border rounded"
          />

          <label class="block mb-2 text-sm font-medium">Description</label>
          <textarea
            id="taskDescription"
            rows="4"
            class="block w-full p-2 mb-4 border rounded"
          ></textarea>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded"
          >
            Add Task
          </button>
          <button
            type="button"
            onclick="toggleForm()"
            class="w-full bg-red-600 text-white py-2 rounded mt-2"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("hidden");
      }

      function toggleForm() {
        const form = document.getElementById("myform");
        form.classList.toggle("hidden");
      }

      function validateForm() {
        const title = document.getElementById("taskTitle").value;
        const description = document.getElementById("taskDescription").value;
        const dueDate = document.getElementById("due-date").value;
        const priority = document.getElementById("taskPriority").value;
        const status = document.getElementById("taskStatus").value;

        const titleRegex = /^[A-Za-z\s]{1,20}$/;
        let isValid = true;
        let errorMessage = "";

        if (!title.match(titleRegex)) {
          errorMessage +=
            "Title must only contain letters and be 1-20 characters long.\n";
          isValid = false;
        }

        if (description.length < 2 || description.length > 80) {
          errorMessage += "Description must be between 2 and 80 characters.\n";
          isValid = false;
        }

        if (!dueDate) {
          errorMessage += "Please select a due date.\n";
          isValid = false;
        }

        if (!priority) {
          errorMessage += "Please select a priority level.\n";
          isValid = false;
        }

        if (status === "" || status === "Select status") {
          errorMessage += "Please select a valid status.\n";
          isValid = false;
        }

        if (!isValid) {
          alert(errorMessage);
        }

        return isValid;
      }

      // Function to add a task
function addTask(event) {
    event.preventDefault();

    if (!validateForm()) {
        return;
    }

    // Get form values
    const title = document.getElementById('taskTitle').value;
    const priority = document.getElementById('taskPriority').value;
    const description = document.getElementById('taskDescription').value;
    const dueDate = document.getElementById('due-date').value;
    const status = document.getElementById('taskStatus').value;

    // Create a new card element
    const card = createCard(title, priority, description, dueDate);

    // Append the card to the appropriate container based on the selected status
    let container;
    if (status === "To Do") {
        taskContainerToDo.innerHTML += card;
    } else if (status === "Doing") {
        taskContainerDoing.innerHTML += card;
    } else if (status === "Done") {
        taskContainerDone.innerHTML += card;
    }

    // Clear form fields and hide the form
    document.getElementById('taskForm').reset();
    toggleForm();
}

// Function to create a task card
function createCard(title, priority, description, dueDate) {
    let priorityColor = getPriorityColor(priority); // Get the corresponding color for the priority

    let card = `
        <div id="taskCard" class="flex flex-col h-96">
            <div class="bg-indigo-500 m-3 rounded-md">
                <div class="flex justify-between mr-3 ml-3">
                    <h4 id="title">${title}</h4>
                    <h5>
                        <select class="bg-indigo-900 text-white rounded-md text-center w-16" onchange="updateTaskStatus(this)">
                            <option selected disabled>edit</option>
                            <option value="To Do">To Do</option>
                            <option value="Doing">Doing</option>
                            <option value="Done">Done</option>
                        </select>
                    </h5>
                </div>
                <div class="m-2 rounded-md h-28">
                    <h4 id="description">${description}</h4>
                </div>
                <div class="flex justify-between mr-2 ml-2">
                    <p class="rounded-md w-10 text-center" id="priority" style="background-color: ${priorityColor}; color: white;">${priority}</p>
                    <button type="button" id="btn" class="bg-red-600 rounded-sm h-7 text-black w-24" onclick="deleteCard(this)">Delete</button>
                    <p class="bg-slate-500 w-fit rounded-md text-center" id="dueDate">${dueDate}</p>
                </div>
            </div>
        </div>
    `;

    return card;
}

// Function to get the priority color based on the priority level
function getPriorityColor(priority) {
    switch (priority) {
        case 'P1':
            return 'red';    // Color for priority 1
        case 'P2':
            return 'orange'; // Color for priority 2
        case 'P3':
            return 'green';  // Color for priority 3
        default:
            return 'black';   // Default color if no valid priority
    }
}

// Function to delete a card
function deleteCard(button) {
    // Find the card element 
    const card = button.closest('#taskCard'); 
    if (card) {
        card.remove(); // Remove the card from the DOM
    }
}

// Function to update task status
function updateTaskStatus(selectElement) {
    // Get the selected value
    const newStatus = selectElement.value;

    // Get the card element (the parent of the dropdown)
    const card = selectElement.closest('#taskCard');

    // Remove the card from its current container
    const currentContainer = card.parentElement; // Get the current parent container
    currentContainer.removeChild(card); // Remove the card from the current container

    // Append the card to the new container based on the selected status
    const newContainer = document.getElementById(`taskContainer${newStatus.replace(" ", "")}`); // Convert "To Do" to "ToDo"
    newContainer.appendChild(card); // Append the card to the new container
}


function showTaskList() {
    const form = document.getElementById('list');
    form.classList.toggle('hidden');
}


 
    </script>
  </body>
</html>
