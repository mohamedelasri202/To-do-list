                    <script>
                        

    document.addEventListener("DOMContentLoaded", function() {
     const openFormButton = document.getElementById("openFormButton");
    const myForm = document.getElementById("myform");

  openFormButton.addEventListener("click", () => {
    resetForm();
    myForm.classList.toggle("hidden"); // Toggle form visibility
  });

  let currentEditTask = null; // To store the task being edited

  function addTask(event) {
    event.preventDefault();

    // Get form values
    const title = document.getElementById("taskTitle").value;
    const status = document.getElementById("taskStatus").value;
    const priority = document.getElementById("taskPriority").value;
    const dueDate = document.getElementById("dueDate").value;
    const description = document.getElementById("taskDescription").value;

    // Check if this is a new task or an edit
    if (currentEditTask) {
      updateTask(currentEditTask, title, status, priority, dueDate, description);
      currentEditTask = null; // Reset the edit state
    } else {
      createTaskCard(title, status, priority, dueDate, description);
    }

    document.getElementById("taskForm").reset();
    myForm.classList.add("hidden"); // Hide form after adding/updating a task
  }

  function createTaskCard(title, status, priority, dueDate, description) {
    const card = document.createElement("div");
    card.className = "bg-slate-700 w-64 h-40 flex flex-col justify-between rounded-3xl mb-4 p-4";
    card.dataset.status = status; // Store the status as a data attribute

    card.innerHTML = `
      <div class="flex justify-between">
          <h3 class="text-white font-bold">${title}</h3>
          <button class="text-blue-500" onclick="editTask(this)">edit</button>
      </div>
      <div class="text-gray-200"><p>${description}</p></div>
      <div class="flex justify-between mt-2">
          <p class="bg-red-600 text-center rounded-[20px] px-2 text-white">${priority}</p>
          <p class="bg-slate-400 text-gray-200 rounded-[20px] px-2">${dueDate}</p>
      </div>
    `;

    // Append the card to the appropriate column based on the status
    addTaskToSection(card, status);
  }

  function addTaskToSection(card, status) {
    // Remove the task from any existing parent
    card.parentNode?.removeChild(card);

    // Append to the correct section based on status
    switch (status) {
      case "To Do":
        document.getElementById("taskContainerToDo").appendChild(card);
        break;
      case "Doing":
        document.getElementById("taskContainerDoing").appendChild(card);
        break;
      case "Done":
        document.getElementById("taskContainerDone").appendChild(card);
        break;
      default:
        console.warn("Invalid status");
        break;
    }
  }

  function editTask(editButton) {
    const card = editButton.closest(".task");
    currentEditTask = card;

    // Fill form with current task values
    document.getElementById("taskTitle").value = card.querySelector("h3").textContent;
    document.getElementById("taskStatus").value = card.dataset.status;
    document.getElementById("taskPriority").value = card.querySelector("p.bg-red-600").textContent;
    document.getElementById("dueDate").value = card.querySelector("p.bg-slate-400").textContent;
    document.getElementById("taskDescription").value = card.querySelector("div.text-gray-200 p").textContent;

    myForm.classList.remove("hidden"); // Show the form
  }

  function updateTask(card, title, status, priority, dueDate, description) {
    // Update the card content
    card.querySelector("h3").textContent = title;
    card.querySelector("div.text-gray-200 p").textContent = description;
    card.querySelector("p.bg-red-600").textContent = priority;
    card.querySelector("p.bg-slate-400").textContent = dueDate;
    card.dataset.status = status;

    // Move the card to the correct section based on new status
    addTaskToSection(card, status);
  }

  function resetForm() {
    document.getElementById("taskForm").reset();
    currentEditTask = null; // Reset edit mode
  }

  // Attach addTask function to the form's submit event
  document.getElementById("taskForm").addEventListener("submit", addTask);
});
 </script>
